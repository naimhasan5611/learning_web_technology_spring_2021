<html>
<head>
	<title> Table Example</title>
</head>
<body>
	<table border="1" width="100%" align="center">
		<tr align="center">

			<td colspan="3" height="80px" align="center">
 			<h1>PERSON FROFILE</h1>
			</td>

			<tr>
					<td>Name</td> 
					<td><input type="text" name="username" value="" placeholder="username" /></td>
					
				</tr>
				<tr>
					<td>Email: </td>
					<td> <input type="email" name="email" value="" /> </td>
					
				</tr>

				<tr>
					<td>Gender </td>
					<td>  
						<input type="radio" name="gender"> Male
						<input type="radio" name="gender"> Female
						<input type="radio" name="gender"> Other 
					</td>
				</tr>

				<tr>
					<td>DAte Of Birth </td>
					
					<td> <input type="date" name="dob" value="" /> </td>
					
				</tr>

				<tr>
					<td>Blood Group </td>
					<td>  
						<select name="Blood Group">
							
							<option value="">A+</option>
							<option value="">B+</option>
							<option value="" >O+</option>
							<option value="" >O-</option>
							<option value="" >AB+</option>
							<option value="" >AB-</option>
						</select>
					</td>
				</tr>

				<tr>
					<td>DEGREE </td>
					
					<td>  
						<input type="checkbox" name="iteam[]" > SSC 
						<input type="checkbox" name="iteam[]" > HSC 
						<input type="checkbox" name="iteam[]" > BSC
					</td>
				</tr>

				<tr>
					
					
					
					<td>photo  </td>
					<td>  
						<input type="file" name="image" value="">
					</td>
				</tr>
		</tr>
		<tr>
					<td colspan="2"align="right">  
						
						<input type="submit" name="click" value="Submit"> 
						<input type="reset" name="click" value="reset">	
					</td>
				</tr>

		</table>
</body>
</html>
